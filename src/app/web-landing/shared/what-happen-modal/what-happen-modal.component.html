<div style="z-index: 1000;" class="modal-header">
    <h4 class="modal-title">¿Qué sucede con tu reporte?</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" >

    <div class="row justify-content-center">
        <div class="col-12 text-center">
            <img style="width: 70%;"  mat-card-image [src]="reportType.what_happen" >
        </div>

    </div>
  
    
        </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-tp-yellow first-yellow" (click)="activeModal.close('Close click')">Aceptar</button>
  </div>
