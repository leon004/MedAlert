<div style="z-index: 1000;" class="modal-header">
    <h4 class="modal-title">{{reportType.title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="container " >

    <div class="row justify-content-center">
        <div class="col-6 ">
            <img mat-card-image [src]="reportType.shadowicon" >
        </div>

    </div>



          <p [innerHtml]="reportType.description">          </p>
    
    
        </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-tp-yellow first-yellow" (click)="activeModal.close('Close click')">Aceptar</button>
  </div>
