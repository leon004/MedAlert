<section>
    <div class="container">
        <div class="section-title text-center both-border mb-30 pt-3">
            <h2 style="color: #5006f2
                ;" class="title">Mis Servicios</h2>
        </div>
    </div>
</section>
<section class="advanced-tab " style="padding-top: 20px;">
    <div class="container">

        <!-- Tabs Buttons -->
        <div class="tab-buttons">
            <div ngbNav #nav="ngbNav" class="nav nav-tabs" id="nav-tab" role="tablist">
                <li [ngbNavItem]="1">
                    <a ngbNavLink>{{reportTypes[0].title}}</a>
                    <ng-template ngbNavContent>
                        <div class="tab-text-block left-image with-left-circle">
                            <div class="row align-items-center justify-content-center">
                                <div class="col-lg-6 col-md-10">
                                    <div class="block-image">
                                        <img style="width: 100%;" src="assets/img/tp/Dieta.png" alt="img">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-10">
                                    <div class="block-text">
                                        <h2 class="title">{{reportTypes[0].title}}</h2>
                                        <p [innerHtml]="reportTypes[0].description">

                                        </p>
                                        <!-- <ul>
                                            <li *ngFor="let item of list">
                                                <i class="fas fa-check"></i>
                                                {{item.text}}
                                            </li>
                                        </ul> -->


                                        <div style="display: flex; ">
                                            <a href="#" class="btn-tp btn-tp-blue first-blue">
                                                <span class="btn-icon-blue"></span>
                                                Mas Informacion
                                            </a>
                                            <!-- <a href="#" class="btn-tp btn-tp-yellow first-yellow">
                                                <span class="btn-icon-yellow"></span>
                                                Reportar
                                            </a> -->
                                        </div>

                                    </div>

                                </div>

                            </div>
                        </div>
                    </ng-template>
                </li>
                <li [ngbNavItem]="2">
                    <a ngbNavLink>{{reportTypes[1].title}}</a>
                    <ng-template ngbNavContent>
                        <div class="tab-text-block right-image with-right-circle">
                            <div class="row align-items-center justify-content-center">
                                <div class="col-lg-6 col-md-10 order-2 order-lg-1">
                                    <div class="block-text">
                                        <h2 class="title">{{reportTypes[1].title}}</h2>
                                        <p [innerHtml]="reportTypes[1].description">

                                            <!-- <ul>
                                            <li *ngFor="let item of list">
                                                <i class="fas fa-check"></i>
                                                {{item.text}}
                                            </li>
                                        </ul> -->


                                        <div style="display: flex; ">
                                            <a href="#" class="btn-tp btn-tp-blue first-blue">
                                                <span class="btn-icon-blue"></span>
                                                Agendar
                                            </a>
                                            <!-- <a href="#" class="btn-tp btn-tp-yellow first-yellow">
                                                <span class="btn-icon-yellow"></span>
                                                Reportar
                                            </a> -->
                                        </div>

                                    </div>
                                </div>

                                <div class="col-lg-6 col-md-10 order-1 order-lg-2">
                                    <div class="block-image">
                                        <img style="width: 100%;" src="assets/img/tp/hos.png" alt="img">
                                    </div>
                                </div>


                            </div>

                        </div>

                    </ng-template>
                </li>
                <li [ngbNavItem]="3">
                    <a ngbNavLink>{{reportTypes[2].title}}</a>

                    <ng-template ngbNavContent>
                        <div class="tab-text-block left-image with-left-circle">
                            <div class="row align-items-center justify-content-center">
                                <div class="col-lg-6 col-md-10">
                                    <div class="block-image">
                                        <img style="width: 100%;" src="assets/img/tp/pill.png" alt="img">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-10">
                                    <div class="block-text">
                                        <h2 class="title">{{reportTypes[2].title}}</h2>
                                        <p [innerHtml]="reportTypes[2].description">

                                            <!-- <ul>
                                            <li *ngFor="let item of list">

                                                <span class="btn-icon-blue"></span>

                                            </a>

                                                <span class="btn-icon-yellow"></span>
                                                Reportar
                                            </a> -->

                                    </div>
                                </div>


                            </div>
                        </div>
                    </ng-template>
                </li>
            </div>
            <div [ngbNavOutlet]="nav"></div>
        </div>
    </div>
