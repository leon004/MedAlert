<section style="background-color: white;">
    <div class="container">
        <div class="section-title text-center both-border mb-30">
            <!-- <span class="title-tag">Tipos de Aliados</span> -->
            <h2 style="padding-top: 50px;" class="title">VIDEOS INFORMATIVOS â€‹</h2>
          </div>
        <div class="latest-post-loop row  justify-content-center">
            <div class="col-lg-4 col-md-6 col-10 col-tiny-12" *ngFor="let item of materialVideos  | slice: (currentPage-1) * 3 : (currentPage-1) * 3 + 3">
                <div class="latest-post-box">
                    <div style="cursor: pointer;" (click)="goToURL(item.url)" class="post-thumb-wrap">

                        <div  *ngIf="item.image" class="post-thumb bg-img-c"
                            [style.background-image]="'url('+item.image+')'">
                        </div>

                        <div *ngIf="!item.image"
                            style="background-color: rgb(233, 233, 233); display: flex; align-items: center; justify-content: center;"
                            class="post-thumb bg-img-c">
                            <img style="width: 80%;" src="../../../../../assets/icons/youtube-b.svg" />
                        </div>
                    </div>
                    <div class="post-desc">
                        <span class="post-date"><i class="far fa-calendar-alt"></i>{{item.postdate}}</span>
                        <h3 class="title">
                            <a  style="cursor: pointer;" (click)="goToURL(item.url)" > {{item.title}} </a>
                        </h3>
                        <p> {{item.shortdesc | slice:0:90}}... </p>
                        <a  style="cursor: pointer;" (click)="goToURL(item.url)"  class="post-link">
                            VER <i class="far fa-long-arrow-right"></i>
                        </a>


                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12" style="display: flex; justify-content: center;">

                <ngb-pagination class="paginator" [size]="size"  [(page)]="currentPage" [pageSize]="3" [collectionSize]="materialVideos.length"></ngb-pagination>
            </div>
        </div>
    </div>
</section>
