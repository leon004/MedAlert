<div style="background-color: #5006f2;" class="session">
  <div class="session-content">
    <div class="session-wrapper">
      <mat-card>
        <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="text-xs-center pb-1">
              <img src="assets/img/tp/logo.png" alt="" />
              <p class="mat-text-muted">Inicia Sesión</p>
            </div>
            <div fxLayout="column" fxLayoutAlign="space-around">
              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput placeholder="Usuario" [formControl]="form.controls['uname']">
                </mat-form-field>
                <small *ngIf="form.controls['uname'].hasError('required') && form.controls['uname'].touched" class="mat-text-warn">Username
                  is required.</small>
              </div>
              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput type="password" placeholder="Contraseña" [formControl]="form.controls['password']">
                </mat-form-field>
                <small *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched"
                  class="mat-text-warn">Password is required.</small>
              </div>
              <div class="pb-1">
              </div>
              <button style="color: white;" mat-raised-button color="accent" type="submit">Login</button>
            </div>
            <div class="pt-1 pb-1 text-xs-center">
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
